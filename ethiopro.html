<!DOCTYPE html>
<html lang="am">
    <link rel="stylesheet" href="ethioprostyle.css" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ріЋрЅЦрѕерЅх рѕйрІФрїГ рЅарібрЅхрІ«рїхрІФ</title>
  </head>
  <body>
    <header>
      <h1>рІеріЋрЅЦрѕерЅх рѕйрІФрїГ - Property Listings Ethiopia</h1>
      <nav>
        <button id="viewListingsBtn">­ЪЈа рІерЅђрѕерЅА ріЋрЅЦрѕерЅХрЅй</button>
        <button id="postPropertyBtn">РъЋ ріЋрЅЦрѕерЅх рІФрѕхрїѕрЅА</button>
      </nav>
    </header>

    <main>
      <section class="listings" id="listingsSection">
        <h2>рІерЅђрѕерЅА ріЋрЅЦрѕерЅХрЅй / Available Properties</h2>
        <input type="text" id="searchInput" placeholder="рЇѕрѕЇрїЇ рЅаріаріФрЅБрЅб / Search by location" />
        <div id="listings"></div>
      </section>

      <section class="form-section hidden" id="formSection">
        <h2>ріЋрЅЦрѕерЅх рІФрѕхрїѕрЅА / Post a Property</h2>
        <form id="listingForm">
          <input type="text" id="title" placeholder="рѕГрІЋрѕх / Title" required />
          <input type="text" id="type" placeholder="ріарІГріљрЅх (рѕўріфріЊ / рЅцрЅх)" required />
          <input type="text" id="location" placeholder="ріаріФрЅБрЅб / Location" required />
          <input type="number" id="price" placeholder="рІІрїІ / Price (ETB)" required />
          <input type="tel" id="phone" placeholder="рѕхрѕЇріГ / Phone" required />
          <input type="file" id="image" accept="image/*" required />
          <button type="submit">рІФрѕхрїѕрЅА / Post</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 ріЋрЅЦрѕерЅх рѕйрІФрїГ - Ethiopia Property Listings</p>
    </footer>
    <script src="ethioproJS.js"></script>
  </body>
</html>
